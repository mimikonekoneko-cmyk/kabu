# .github/workflows/evening_close.yml
# 毎晩シグナル銘柄の終値をLINE通知

name: Evening Close Price Alert

on:
  schedule:
    # 毎日 JST 22:00 (UTC 13:00)
    - cron: '0 13 * * 1-5'  # 平日のみ
  workflow_dispatch:

jobs:
  check_close_prices:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install yfinance pandas requests
    
    - name: Download morning signals
      uses: actions/download-artifact@v3
      with:
        name: today-signals
      continue-on-error: true
    
    - name: Check close prices and notify
      env:
        LINE_ACCESS_TOKEN: ${{ secrets.LINE_ACCESS_TOKEN }}
        LINE_USER_ID: ${{ secrets.LINE_USER_ID }}
      run: |
        python check_close_prices.py

name: Evening Close Price Alert

on:
  workflow_run:
    workflows: ["morning_signal.yml"]   # ← ここをファイル名にする
    types:
      - completed
  workflow_dispatch:

jobs:
  check_close_prices:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download morning signals
      uses: actions/download-artifact@v4
      with:
        name: today-signals

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install yfinance pandas requests

    - name: Check close prices and notify
      env:
        LINE_ACCESS_TOKEN: ${{ secrets.LINE_ACCESS_TOKEN }}
        LINE_USER_ID: ${{ secrets.LINE_USER_ID }}
      run: |
        python check_close_prices.py
name: Stock Mega Scan

on:
  schedule:
    - cron: '0 13 * * *' # 日本時間 22:00
  workflow_dispatch: # 手動実行ボタン

jobs:
  run-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4 # 最新のv4を推奨

      - name: Set up Python
        uses: actions/setup-python@v5 # 最新のv5を推奨
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # requirements.txtがなくても直接インストールするように変更
          pip install alpaca-trade-api pandas requests numpy

      - name: Run Script
        env:
          # AlpacaのキーをGitHub Secretsから注入
          ALPACA_API_KEY: ${{ secrets.ALPACA_API_KEY }}
          ALPACA_SECRET_KEY: ${{ secrets.ALPACA_SECRET_KEY }}
          # LINEの設定（あなたが使っている変数名に合わせてください）
          LINE_CHANNEL_ACCESS_TOKEN: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}
          LINE_USER_ID: ${{ secrets.LINE_USER_ID }}
        run: python sentinel.py

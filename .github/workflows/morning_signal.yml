
name: Morning Signal Alert (Commit Version)

on:
  schedule:
    - cron: '0 22 * * *'
  workflow_dispatch:

permissions:
  contents: write  # コミット権限

jobs:
  run_sentinel:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install yfinance pandas numpy requests
    
    - name: Run SENTINEL v28
      env:
        LINE_CHANNEL_ACCESS_TOKEN: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}
        LINE_USER_ID: ${{ secrets.LINE_USER_ID }}
      run: |
        python sentinel.py
    
    # ===== JSONファイルをGitにコミット =====
    - name: Commit signals to repo
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
        # JSONファイルを追加
        git add results/*.json signals_*.json today_signals.json || true
        
        # コミット（変更があれば）
        git diff --quiet && git diff --staged --quiet || \
          git commit -m "Update signals $(date +'%Y-%m-%d')"
        
        # プッシュ
        git push

# .github/workflows/ai_analysis.yml
name: AI Deep Analysis

on:
  # 朝のワークフロー完了後に動かす、または特定の時間に動かす
  workflow_run:
    workflows: ["Morning Signal Alert"]
    types:
      - completed
  workflow_dispatch:

jobs:
  ai_analysis:
    # 前のワークフローが成功した時だけ実行
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Download signals from latest Morning Signal run
        uses: dawidd6/action-download-artifact@v6
        with:
          # 朝のワークフロー名を正確に指定
          workflow: morning_signal.yml
          name: today-signals
          # 最新の「成功した」実行から取得
          workflow_conclusion: success
          path: .
          # 見つからなくてもエラーにせず、後続のPythonでハンドリングさせる
          if_no_artifact_found: warn

      - name: Run AI Deep Analysis
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          LINE_CHANNEL_ACCESS_TOKEN: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}
          LINE_USER_ID: ${{ secrets.LINE_USER_ID }}
        run: |
          # ファイルがない場合はスクリプト側で空リストとして扱う
          python ai_deep_analysis.py

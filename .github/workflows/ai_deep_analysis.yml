# .github/workflows/ai_analysis.yml
name: AI Deep Analysis

on:
  workflow_run:
    workflows: ["Morning Signal Alert"]
    types:
      - completed
  workflow_dispatch:

jobs:
  ai_analysis:
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest

    # ここを修正：書き込み権限を加えると他が消えるので、actions: read も明記する
    permissions:
      contents: write
      actions: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Download signals from latest Morning Signal run
        uses: dawidd6/action-download-artifact@v6
        with:
          # トークンを指定しなくても最初動いていたなら、ここはそのままでOK
          workflow: morning_signal.yml
          name: today-signals
          workflow_conclusion: success
          path: .
          if_no_artifact_found: warn

      - name: Run AI Deep Analysis
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          LINE_CHANNEL_ACCESS_TOKEN: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}
          LINE_USER_ID: ${{ secrets.LINE_USER_ID }}
        run: |
          python ai_deep_analysis.py

      # --- ファイル保存のステップ ---
      - name: Commit and Push Report
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # ファイルが存在する場合のみ実行
          if ls ai_analysis_*.txt 1> /dev/null 2>&1; then
            git add ai_analysis_*.txt
            git commit -m "chore: save AI report [skip ci]"
            git push
          fi
